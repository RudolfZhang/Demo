<p>A <a href="https://msdn.microsoft.com/en-us/library/bb727067.aspx#EFAA">group</a> helps organize users or computers to make it easier to manage permissions. There are two types of groups: <strong>security groups</strong> and <strong>distribution</strong> <strong>groups</strong>. When you create a group, you choose the group type. The default group type is the security group.</p>
